<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生登录/注册</title>
    <!-- 导入自己的样式表 -->
    <link rel="stylesheet" href="/code/assets/css/login.css">
    <!-- 导入layUI的样式 -->
    <link rel="stylesheet" href="/code/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 头部的logo区域 -->
    <div class="layui-main">
        <img src="/code/assets/images/zgdzdx.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class=" title-box"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>

                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>

                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 登录按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册账号</a></div>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>

                    <input type="text" name="username" required lay-verify="required|uername" placeholder="请输入要注册用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password
                    "></i>

                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-key"></i>

                    <input type="password" name="repassword" required lay-verify="required|pass ||repwd"
                        placeholder="请确认输入的密码是否一致" autocomplete="off" class="layui-input">
                </div>
                <!-- 注册按钮 -->
                <div class="layui-form-item">
                    <!-- 表单提交按钮和普通按钮的区别就是lay-submit属性 -->
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册账号</button>
                </div>
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去登录</a></div>
            </form>

        </div>
    </div>

    <!-- 导入jQuery -->
    <script src="/code/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入layUI的js文件 -->
    <script src="/code/assets/lib/layui/layui.all.js"></script>
    <!-- 导入自己的登录注册模块js -->
    <script src="/code/assets/js/login.js"></script>
</body>

</html>
